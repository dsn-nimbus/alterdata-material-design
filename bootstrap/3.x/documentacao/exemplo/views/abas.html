<section id="t3">
  <div class="alt-titulo-view-container">
    <p class="alt-titulo-view">Abas</p>
  </div>

  <div>
    <ul class="nav nav-tabs espacamento-bottom" role="tablist">
      <li role="presentation" ng-class="{active: aba.ativa}" ng-repeat="aba in aCtrl.abas">
        <a href ng-click="aCtrl.ativaAba(aba);" ng-bind="aba.nome"></a>
      </li>
    </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane" ng-class="{active: aba.ativa}" id="{{aba.id}}"
         ng-repeat="aba in aCtrl.abas">

      <h4 class="text-muted alt-espacamento-top">Informações {{aba.nome}}</h4>

      <table class="table table-condensed alt-sombra-secundaria alt-espacamento-bottom">
        <thead>
          <tr>
            <th ng-repeat="h in aba.tabela.head track by $index" ng-bind="h"></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="b in aba.tabela.body track by $index">
            <td ng-repeat="info in b track by $index" ng-bind="info"></td>
          </tr>
        </body>
      </table>

      <small class="text-muted">* Informações sobre {{aba.nome}}</small>
    </div>
  </div>
</section>

<exibe-codigo codigo="aCtrl.exemplo"></exibe-codigo>
