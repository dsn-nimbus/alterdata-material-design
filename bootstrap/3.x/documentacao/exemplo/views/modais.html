<section>
  <div class="alt-titulo-view-container">
    <p class="alt-titulo-view">Modais</p>
  </div>

  <div>
    <button type="button"
            class="btn btn-default"
            data-toggle="modal"
            data-target="#modal-default">
        Modal default
    </button>

    <button type="button"
            class="btn btn-default"
            data-toggle="modal"
            data-target="#modal-perigo">
        Modal perigo
    </button>

    <button type="button"
            class="btn btn-default"
            data-toggle="modal"
            data-target="#modal-critico">
        Modal crítico
    </button>
  </div>
</section>

<div class="modal fade" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header alt-cor-principal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Título do modal</h4>
      </div>

      <div class="modal-body alt-overflow-hidden">
        <div id="info-usuario-container" class="row">
          <div class="col-xs-12 alt-espacamento-bottom">
            <label>Nome</label>
            <input type="text" class="form-control" value="Fulano Silva"/>
          </div>

          <div class="col-xs-12 alt-espacamento-bottom">
            <label>Email</label>
            <input type="email" class="form-control" value=""/>
          </div>

          <div class="col-xs-12 col-sm-6 alt-espacamento-bottom">
            <label>CPF</label>
            <input type="text" class="form-control" value="123123123123"/>
          </div>

          <div class="col-xs-12 col-sm-6">
            <label>Celular</label>
            <input type="text" class="form-control" value="999575757"/>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Gravar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="modal-perigo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          <span class="fa fa-fw fa-warning text-danger"></span>
          Título do modal
        </h4>
      </div>

      <div class="modal-body">
        <p>Deseja realmente excluir o item Camisa Amarela?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sim</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade alt-modal-danger" id="modal-critico" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header alt-modal-danger">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          <span class="fa fa-fw fa-warning"></span>
          Título do modal
        </h4>
      </div>

      <div class="modal-body">
        <p>Deseja realmente excluir sua conta?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sim</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
      </div>

    </div>
  </div>
</div>

<exibe-codigo codigo="modaisCtrl.exemplo"></exibe-codigo>
