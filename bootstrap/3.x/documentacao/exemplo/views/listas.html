<section id="t6">
  <div class="alt-clear-both">
    <div>
      <div class="alt-titulo-view-container">
        <p class="alt-titulo-view">Listas</p>
      </div>

      <div class="alt-lista-container alt-sombra-secundaria">
        <div ng-repeat="item in lCtrl.lista track by $index"
             class="alt-padding-medio alt-lista-item">
          <div class="alt-lista-item-info-container">
            <p class="alt-lista-item-info" ng-bind="item.mensagem"></p>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div class="alt-espacamento-top">
      <h4 class="text-muted">Listas - Com imagem</h4>

      <div class="alt-lista-container alt-sombra-secundaria">
        <div ng-repeat="item in lCtrl.lista track by $index"
             class="alt-padding-medio alt-lista-item">
          <div class="alt-lista-item-imagem-container">
            <img ng-src="{{item.imagem}}" />
          </div>
          <div class="alt-lista-item-info-container">
            <p class="alt-lista-item-info" ng-bind="item.mensagem"></p>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div class="alt-espacamento-top">
      <h4 class="text-muted">Listas - Com imagem e ações</h4>

      <div class="alt-sombra-secundaria alt-lista-container">
        <div ng-repeat="item in lCtrl.lista track by $index"
             class="alt-padding-medio alt-lista-item">
          <div class="alt-lista-item-imagem-container">
            <img ng-src="{{item.imagem}}" />
          </div>
          <div class="alt-lista-item-acao-container">
            <button ng-bind="item.acao"
                    type="button"
                    class="btn btn-default alt-lista-item-acao"></button>
          </div>
          <div class="alt-lista-item-info-container">
            <p class="alt-lista-item-info" ng-bind="item.mensagem"></p>
          </div>
        </div>        
      </div>
    </div>

  </div>
</section>

<exibe-codigo codigo="lCtrl.exemplo"></exibe-codigo>
