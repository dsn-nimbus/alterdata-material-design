<div>
    <div id="ativador-modal" class="btn-codigo-container">
        <span class="btn-codigo">Código</span>
    </div>

    <div class="modal fade" 
         id="modal-codigo" 
         tabindex="-1">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

        <div class="modal-header alt-cor-principal">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
            Código
            </h4>
        </div>

        <div class="modal-body">
            <pre ng-bind="codigo"></pre>
        </div>

        <div class="modal-footer">
            <button type="button"
                    class="btn btn-primary btn-clipboard"
                    data-clipboard-text="{{codigo}}"
                    ng-click="copiaFeita()">
                        <span ng-show="copiado">
                            <span class="fa fa-fw fa-check"></span>
                            <span>Copiado</span>
                        </span>
                        <span ng-hide="copiado">Copiar</span>
            </button>

            <button type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal">Fechar</button>
        </div>

        </div>
    </div>
    </div>
</div>
