<style media="screen">
  .alt-galeria-container {
    width: 100%
  }

  .alt-galeria-container .row figure {
    padding: 1px;
  }

  .alt-galeria-container .row figure img {
    max-width: 100%;
  }

  .alt-galeria-span-zoom {
    position: absolute;
    text-align: center;
    color: rgb(45, 46, 50);
    line-height: 130px;
    width: 100%;
    height: 100%;
    margin: -0.5px;
    transition: all 0.5s;
    z-index: 1;
    top: 0;
    background-image: url('../imagens/alt-zoom.png');
    background-repeat: no-repeat;
    background-position: 50%;
    background-size: 0;
  }

  .alt-galeria-span-zoom:hover {
    cursor: pointer;
    background-color: rgba(200, 221, 235, 0.5);
    background-size: 42px;
  }

  .alt-galeria-img-zoom {
    width: 100%;
  }

  .alt-galeria-button {
    position: absolute;
    top: calc(50% - 16px);
    width: 32px;
    height: 32px;
    background-color: transparent;
    border: none;
    font-size: 32px;
    color: #FFFFFF;
  }

  .alt-galeria-button-next {
    right: -16px;
  }

  .alt-galeria-button-previous {
    left: -26px;
  }

  #alt-galeria-modal .modal-content {
    background-color: transparent;
  }

  #alt-galeria-modal .modal-content .modal-header {
    border-bottom: none;
    padding-top: 0;
  }

  #alt-galeria-modal .modal-content .modal-header .close {
    font-size: 30px;
    color: #FFFFFF;
    opacity: 1;
  }

  #alt-galeria-modal .modal-content .modal-footer {
    border-top: none;
    padding-top: 0;
    padding-bottom: 0;
    padding-left: 0;
    color: #FFFFFF;
  }
</style>

<div class="alt-galeria-container">

  <div class="modal fade" id="alt-galeria-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div>
              <img src="../imagens/demo_card.jpg" alt="" class="alt-galeria-img-zoom">
            </div>
            <button class="alt-galeria-button alt-galeria-button-previous" type="anterior" name="button">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button class="alt-galeria-button alt-galeria-button-next" type="proximo" name="button">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <div>3 de 9</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <figure class="col-xs-12 col-sm-4">
      <a href="../imagens/demo_card.jpg" data-toggle="modal" data-target="#alt-galeria-modal">
        <img src="../imagens/demo_card.jpg" alt="">
        <span class="alt-galeria-span-zoom"></span>
      </a>
    </figure>

    <figure class="col-xs-12 col-sm-4">
      <a href="../imagens/demo_card.jpg" data-toggle="modal" data-target="#alt-galeria-modal">
        <img src="../imagens/demo_card.jpg" alt="">
        <span class="alt-galeria-span-zoom"></span>
      </a>
    </figure>

    <figure class="col-xs-12 col-sm-4">
      <a href="../imagens/demo_card.jpg" data-toggle="modal" data-target="#alt-galeria-modal">
        <img src="../imagens/demo_card.jpg" alt="">
        <span class="alt-galeria-span-zoom"></span>
      </a>
    </figure>

  </div>


</div>
