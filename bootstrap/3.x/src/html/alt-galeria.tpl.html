<script type="text/javascript">
  (function(){
    'use strict';

    var alt_gallery = function(container){

      if (!(this instanceof alt_gallery))
        return new alt_gallery(container);

      var
        imgCollection = Array.prototype.slice.call( container.getElementsByTagName('img'), 0 ),
        htmlTemplate = '<figure><a href="#">'
          + '<img src="#" alt="" />'
          + '<span class="alt-galeria-zoom glyphicon glyphicon-plus-sign"></span>'
          + '</a></figure>',
        popupTemplate = '<div><button title="Fechar" type="button"></button>'
          +'<img src="#" alt=""/>'
          +'<div><div>TÃ­tulo</div><div>3 of 9</div>'
          +'</div></div>',
        popupContainer = '<div class="alt_gallery-popup-container"></div>';

      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      container.innerHTML = popupContainer;

      imgCollection.forEach(function(elemento) {
        container.innerHTML += htmlTemplate.replace(/#/g, elemento.src);
      });

      Array.prototype.slice.call(
        document.querySelectorAll('.alt-galeria-container figure a'), 0).forEach(
          function(elemento){
            elemento.onclick = function() {
              popupTemplate = popupTemplate.replace('#', elemento.href);
              document.getElementsByClassName('alt_gallery-popup-container')[0]
              .innerHTML = popupTemplate;
              return false;
        };
      })

    };

    window.alt_gallery = alt_gallery;
  })();
</script>
<script type="text/javascript">
  var container_galeria = document.getElementsByClassName('alt-galeria-container')[0];
  alt_gallery(container_galeria);
</script>
