<style media="screen">

  .alt-galeria-container {
    width: 100%;
  }
    .alt-galeria-container figure a {
      position: relative;
      height: 100%;
      display: block;
    }
    .alt-galeria-container figure a img {
        width: 100%;
        height: 100%;
    }

  .alt-galeria-col-3 figure {
    width: 33%;
    height: 130px;
    float: left;
    margin: 0.5px;
  }

  .alt-galeria-col-2 figure {
    width: 49.55%;
    height: 130px;
    float: left;
    margin: 0.5px;
  }

  .alt-galeria-zoom {
    font-size: 0px;
    background-color: inherit;
    position: absolute;
    text-align: center;
    color: rgb(45, 46, 50);
    line-height: 130px;
    width: 100%;
    height: 100%;
    margin: -0.5px;
    transition: font-size 0.5s;
  }
    .alt-galeria-zoom:hover {
      cursor: pointer;
      font-size: 40px;
      background-color: rgba(200,221,235,0.5);
    }

</style>

<div class="alt-galeria-container alt-galeria-col-3">
	<img src="../imagens/demo_card.jpg" alt="" />
	<img src="../imagens/demo_card.jpg" alt="" />

	<img src="../imagens/demo_card.jpg" alt="" />
</div>

<script type="text/javascript">
  (function(){
    'use strict';

    var alt_gallery = function(container){

      if (!(this instanceof alt_gallery))
        return new alt_gallery(container);

      var
        imgCollection = Array.prototype.slice.call( container.getElementsByTagName('img'), 0 ),
        htmlTemplate = '<figure><a href="#">'
          + '<img src="{0}" alt="" />'
          + '<span class="alt-galeria-zoom glyphicon glyphicon-plus-sign"></span>'
          + '</a></figure>';

      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      imgCollection.forEach(function(elemento){
        container.innerHTML += htmlTemplate.replace("{0}", elemento.src);
      });

    };

    window.alt_gallery = alt_gallery;
  })();
</script>
<script type="text/javascript">
  var container_galeria = document.getElementsByClassName('alt-galeria-container')[0];
  alt_gallery(container_galeria);
</script>
